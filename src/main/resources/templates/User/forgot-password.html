<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="utf-8">
  <title>Register Page | Simple - Responsive Bootstrap 4 Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Responsive bootstrap 4 admin template" name="description">
  <meta content="Coderthemes" name="author">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- App favicon -->
  <link rel="shortcut icon" href="assets\images\favicon.ico">
  <!-- App css -->
  <link href="assets\css\bootstrap.min.css" rel="stylesheet" type="text/css" id="bootstrap-stylesheet">
  <link href="assets\css\icons.min.css" rel="stylesheet" type="text/css">
  <link href="assets\css\app.min.css" rel="stylesheet" type="text/css" id="app-stylesheet">

</head>

<body>
<div class="account-pages my-5 pt-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card">
          <div class="card-body">
            <div class="text-center mb-4 mt-3">
              <a href="index.html">
                <span><img src="assets\images\logo-dark.png" alt="" height="30"></span>
              </a>
            </div>
            <div>
              <span class="text-primary">username: </span>
              <span class="text-success" th:text=" ${userForgotPasswordRequest.userName}"></span>
            </div>
            <form th:action="@{/forgot-password}" class="p-2" th:object="${userForgotPasswordRequest}" method="post">

              <div class="form-group">
                <input th:field="*{userName}" class="form-control" type="hidden" id="username" placeholder="username">
              </div>

              <div class="form-group">
                <label for="password">new password</label>
                <span th:errors="*{password}" class="text-danger"></span>
                <input th:field="*{password}" class="form-control" type="password" id="password" placeholder="password">
              </div>

              <div class="form-group">
                <label for="confirmPassword">confirm password </label>
                <span th:errors="*{confirmPassword}" class="text-danger"></span>
                <input th:field="*{confirmPassword}" class="form-control" type="password" id="confirmPassword"
                       placeholder="confirm password">
              </div>

              <div>
                <span th:text="${error}" class="text-danger"></span>
              </div>
              <div class="mb-3 text-center">
                <button class="btn btn-primary btn-block" type="submit"> Change Password </button>
              </div>
            </form>
          </div>
          <!-- end card-body -->
        </div>
        <!-- end card -->

        <div class="row mt-4">
          <div class="col-sm-12 text-center">
            <p class="text-muted mb-0">Already have an account? <a href="pages-login.html" class="text-dark ml-1"><b>Sign
              In</b></a></p>
          </div>
        </div>

      </div>
      <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</div>
<!-- end page -->

<!-- Vendor js -->
<script src="assets\js\vendor.min.js"></script>

<!-- App js -->
<script src="assets\js\app.min.js"></script>

</body>

</html>
